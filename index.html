<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section new-task">
      <h3 class="new-task__title">Add Item</h3>
      <div class="new-task__row-wrapper">
        <input class="new-task__input" type="text">
        <button class="new-task__button btn">Add</button>
      </div>
    </section>
    <section class="main__section todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list task-list">
        <li class="todo__item task-item">
          <input class="task-item__input input-checkbox" type="checkbox">
          <label class="task-item__label task">Pay Bills</label>
          <input type="text" class="task-item__input input-text">
          <button class="task-item__button-edit btn">Edit</button>
          <button class="task-item__button-delete btn"><img class="task-item__delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
        <li class="todo__item task-item task-item_edit-mode">
          <input class="task-item__input input-checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="go shopping" class="task-item__input input-text">
          <button class="btn task-item__button-edit">Save</button>
          <button class="btn task-item__button-delete"><img class="task-item__delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
    <section class="main__section done">
      <h3 class="done__title title">Completed</h3>
      <ul class="done__list task-list" id="done-tasks">
        <li class="done__item task-item ">
          <input class="task-item__input input-checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input input-text">
          <button class="btn task-item__button-edit">Edit</button>
          <button class="btn task-item__button-delete"><img class="task-item__delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
