<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="new-task-container">
      <label class="label"for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input input-text task" type="text">
        <button class="btn ">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="todo-tasks">
        <li class="list-item ">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="go shopping" class="input input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="list" id="done-tasks">
        <li class="list-item ">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-ico" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
